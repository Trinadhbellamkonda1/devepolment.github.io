<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header, .footer {
            width: 100%;
            padding: 1rem;
            background-color: #f4f4f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo, .footer div {
            font-weight: bold;
        }
        .content {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        .form-container h1 {
            margin-bottom: 0.5rem;
        }
        .form-container p {
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        .form-container label {
            margin-top: 1rem;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .form-container button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
        }
        .form-container .links {
            text-align: center;
            margin-top: 1rem;
        }
        .form-container .links a {
            color: #007BFF;
            text-decoration: none;
        }
        .form-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Logo</div>
        <div class="nav-links">[Home] [About Us]</div>
    </div>
    <div class="content">
        <div class="form-container">
            <h1>Create Your Account</h1>
            <p>Join us to access exclusive features</p>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <label>
                <input type="checkbox" name="terms"> I agree to the Terms and Conditions
            </label>
            <label>
                <input type="checkbox" name="newsletter"> Subscribe to newsletters
            </label>
            <button type="submit">Sign Up</button>
            <div class="links">
                <p>Already have an account? <a href="#">Sign In</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>Privacy Policy</div>
        <div>Terms of Service</div>
        <div>Contact</div>
    </div>
</body>
</html>
